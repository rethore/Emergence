<template name="Problemdef">
  <div id="tf-Problemdef">
      <br><br><br><br><br>
    <div class="container">
      <div class="col-md-4">
          <div class="box yellow-box" style="">
          <span style="font-size: x-large">&#x1f4a1;</span>
            <span style="color: #8b0000; font-weight: bold">knowledge bits</span>
            are numerical bits, files,
            containing simulation results, experimental results, detailed analysis,
            datasets, detailed mathematical formulations, scripts, source code,
            etc. They could also be files containing statement of assumptions,
            hypothesis and methodologies. Knowledge bits are the hidden backbone, essentially the atomic
            particles composing a scientific work, while the associated scientific
            publication is merely its projection on a piece of (digital) paper.
        </div>
          <!-- About The product ======================================================
        <div class="box pink-box">
            On <strong>Emergence</strong> you can expose and discover scientific
            work - knowledge bits - that matter to you.
            You can create meaningful relationships between knowledge bits accessible
            on external web services (e.g. github, zenodo, dropbox, by email).
        </div>
        <div class="box blue-box">
            On <strong>Emergence</strong> You can create meaningful relationship
            between existing knowledge bits accessible on other external web services
            (e.g. github, zenodo, dropbox, by email).
        </div>
        <div class="box green-box">
            On <strong>Emergence</strong> you can see all the external activity
            surrounding a scientific work, even after its publication.
            <ul style="margin-left: 20px;">
              <li>Has the work been used for anything meaningful? </li>
              <li>What are the other experts saying about this work?</li>
              <li>Is the dataset or source code available somewhere?</li>
              <li>As this work been reproduced sucessfully?</li>
            </ul>
        </div>
        <div class="box yellow-box">
            On <strong>Emergence</strong> engineers, scientists, researchers,
            and students collaborate and emerge their knowledge from the chaos
            of scientific articles and publications.
        </div>
      -->

      </div>
      <div class="col-md-8">
        <div class="about-text">
          <div class="section-title">
            <h2>The problem</h2>
             <hr>
            <div class="clearfix"></div>
          </div>
            <p class="intro">
              Every year there are over <u>2 million</u> articles that are
              published in scientific peer-review journals. Unfortunately, only a
              small fraction of those will be reproducible. Even worst, hidden under
              the millions of articles there is an even greater number of simulation results, experimental results, detailed analysis, datasets,
              detailed mathematical formulations, description of assumptions, hypothesis and methodologies, scripts, source code, etc.
              <strong><u>(a.k.a knowledge bits)</u></strong> that will never be checked, will never be shared, will never see the
              light of day, and will slowly rote, submerged, deep inside the abyss of
              the authors' brains or hard disks. These so called knowledge bits could be extremely
              important to assess the reproducibility of articles, and to actually
              make the articles more useful for others. Unfortunately, for
              multiple-reasons, the system does not offer incentives (even discourages) the authors to share those
              knowledge bits. As a result we see a Tsunamy of low quality publications
              which saturates the attention of engineers, reduces the speed of scientific
              progress and waste an enormous amount of time and money for society.
            </p>
            <div class="space"></div>
            <div class="section-title">
              <h2>The solution</h2>
              <hr>
              <div class="clearfix"></div>
            </div>
            <p class="intro">We, at <strong>FractalFlows</strong>, are developing an
              app called <strong>Emergence</strong> that allows anyone to create
              relationships between articles and their associated knowledge
              bits on the web. This empowers scientist, researchers, engineers and students to quickly discover
              the relevant scientific activities behind an article. Emergence allows anyone to expose (register) knowledge bits related to an article.
              Emergence allows anyone to search and access the knowledge bits featured in an article.
              Emergence allows anyone to register a reproduction of the results in an article, and by doing so, one will
              have to register the associated new knowledge bits. Thus (1) making it easier to search, discover,
              collaborate, share, acquire and exchange the necessary knowledge bits revolving around a given article, and
              (2) making an article significantly more useful and impactful!
            </p>
          </div>
        </div>
    </div>
        <hr width="100%">
  </div>
</template>
