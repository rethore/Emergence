<template name="Problemdef">
  <div id="tf-Problemdef">
      <br><br><br><br><br>
      <div class="row">
        <div class="col-md-4">
          <div class="squarebox">
                  <span style="color: #8b0000; font-weight: bold">knowledge bits</span>
                  are numerical bits, files,
                  containing simulation results, experimental results, detailed analysis,
                  datasets, detailed mathematical formulations, scripts, source code,
                  reviews, reproduction of results,
                  etc. They could also be files containing statement of assumptions,
                  hypothesis and methodologies. Knowledge bits are the hidden backbone, essentially the atomic
                  particles composing a scientific work, while the associated scientific
                  publication is merely its projection on a piece of (digital) paper.
          </div>
        </div>

          <div class="container col-md-6">
              <div class="section-title">
                <h2>The problem</h2>
                 <hr>
                <div class="clearfix"></div>
              </div>
                <p class="intro">
                  Every year there are over <u>2 million</u> articles that are
                  published in scientific peer-review journals/conferences. Hidden under
                  the millions of articles there is an even greater number of
                  <strong><u>knowledge bits</u></strong> that are invisible, will never be
                  checked, will never be shared, will never see the
                  light of day, and will slowly rote, submerged, deep inside the abyss of
                  the authors' brains or hard disks. These so called knowledge bits could be extremely
                  important to assess the reproducibility of articles, and to actually
                  make the articles more useful for others. Unfortunately, the current system does
                  not offer incentives to the authors to share those
                  knowledge bits. As a result we only see a Tsunamy of publications
                  which saturates the attention of engineers, reduces the speed of scientific
                  progress and waste an enormous amount of time and money for society.
                </p>
                <div class="space"></div>
                <div class="section-title">
                  <h2>The solution</h2>
                  <hr>
                  <div class="clearfix"></div>
                </div>
                <p class="intro">We, at <strong>FractalFlows</strong>, are developing a decentralized web
                  application called <strong><em>Emergence</em></strong> that allows anyone to create
                  relationships between articles and their associated knowledge
                  bits which are scattered on the web. This empowers scientist, researchers, engineers and students
                  to quickly discover the relevant scientific activities behind an article and makes it easier to search, discover,
                  collaborate, share, acquire and exchange the necessary knowledge bits revolving around an
                  article, allowing to create an impactful utility for an article beyond
                  the number of citations it received. <em>Emergence</em> is integrated with external web Apps/Services such as Github.
                  <em>Emergence</em> leverages the power of the Blockchain technology to access, track, share, expose and discover the hidden work behind
                  scientific publications. Through Blockchains and smart contracts <em>Emergence</em> from Fractal Flows is in effect decentralizing
                  the funding and publication processes.
                </p>
                <div class="space"></div>
                <div class="section-title">
                  <h2>Why the Blockchain?</h2>
                  <hr>
                  <div class="clearfix"></div>
                </div>
                <p class="intro"> <em>Emergence</em> relies on the Blockchain
                  to facilitate a cooperation ecosystem for students, scientists,
                  researchers and engineers through incentive schemes, without the need for
                  any intermediary authority or centralized agency. One can think of the Blockchain
                  network as a distributed, self-authenticating, time-stamped store of data.
                  The Blockchain is immutable and permanent: once a block has been created containing
                  certain data (code, results, authorship, etc.), it will not and cannot be changed nor modified
                  by anyone, ever.
                  <!--The blocks within the chain contain
                  data (code, results, authorship, etc.), but this does not make it a database;
                  at best the blocks represent the transaction
                  log of a specific database implementation.--> The Blockchain is also an enabler of smart contracts
                  which allows the platform operators/agents/cooperating entities to define complex and fully
                  customisable rules which govern the Blockchain interactions. For example a smart contract
                  automatically triggers a predifined reward to the author
                  any time his/her data are being used by others.
                  One thing we are addressing through the Blockchain is building a pseudoanonymous scientific
                  reputation system
                  As well as a pseudo-anonymous scientific micro-publication hub of knowledge bits.
                  Agents can publish/register on <em>Emergence</em> any unfinished work such as partial simulation results or partial
                  mathematical proofs without the need to wait for the final journal publication to be ready.
                  Their work and authorship is forever preserved on the Blockchain in complete
                  pseudo-anonynimaty. Anybody working on those knowledge bits in the meanwhile
                  would increase the reputation and reward (credit) of the chain of authors through smart
                  contracts.
                </p>
        </div>
      </div>
<!--        <hr width="100%"> -->
<br><br><br><br><br>
  </div>
</template>
