<template name="noSearch">
  <div>
    <span id="http-ok-result"></span>
    <span id="http-err-result"></span>
    {{#each search}}
      <div>
        {{#each author}}
          {{family}}, {{given}};
        {{/each}}
      <span style="font-weight:bold">{{title}}</span>
      </div>
    {{/each}}
  </div>
</template>


<template name="Search">
  <div class="panel panel-default">
    <div class="panel-heading">Searching in CrossRef</div>
      <div class="panel-body">
        <form id="id_search">
            <div class="input-group">
            <input name="item_text" class="form-control" placeholder="Enter search keywords" required/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
        </div><!-- /input-group -->
        </form>
        <div id='the_results' class="publication_list panel">
        <div class="list-group">
            {{#each search}}


          <a href="/emergence/doi/{{ DOI }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{title}}</h4>
            <h5 class="list-group-item-text">
                by {{#each author}} {{family}}, {{given}}; {{/each}}. DOI:{{ DOI }}.</h5>
          </a>
            {{/each}}
        </div>
        </div>
        </div>
    </div>
</template>
