<template name="DOI_Navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        {{> DOI_Title publication }}
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {{> Menubar publication }}
      </div>
    </div>
  </nav>
</template>



<template name="NavbarBase">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        {{> NavbarHeader }}
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {{> Menubar }}
      </div>
    </div>
  </nav>
</template>

<template name="NavbarHeader">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-sm-3">
             <div class="container">
                <h3 id="title_article">{{ title }}</h3>
                {{> Template.dynamic template=type_template }}
              </div>
         </div>
      </div>
    </div>
</template>

<template name="DefaultTitle">
</template>

<template name="DOI_Title">
  <div id="authors">
    by
    {{#each author}}
        {{ last }}, {{ first }};
    {{/each}}
  </div>
  <span id="journal">
      {{ journal }}.
  </span>
  <span id="year">
      {{ year }}.
  </span>
  <a id="link" href="{{ url }}" tyle="color: blue">{{ doi }}</a>
  <!--<div class="Emergence-title"><hr></div> -->
</template>



<template name="Menubar">
  <ul class="nav navbar-nav navbar-left">
<!--    <li>
        <a href="{{ url }}">
            External
        </a>
    </li> -->
    {{#each item }}
      {{#if there_is "href" }}
        <li>
            <a href="{{ href }}">
                {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                {{ text }}
            </a>
        </li>
      {{else}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"
             role="button" aria-haspopup="true" aria-expanded="false">
            {{#if there_is "icon" }}<i class="fa {{ icon }}"></i>{{/if}}
            {{ text }}
            <span class="caret"></span></a>
            <ul class="dropdown-menu">
              {{#each items }}
                {{#if there_is "separator" }}
                  {{#if separator }}<li role="separator" class="divider"></li>{{/if}}
                  <li class="dropdown-header">{{ text }}</li>
                {{else}}
                  <li>
                    {{#if modal}}
                        <a class="navbar_link"
                           id="{{ id }}"
                           href="#">
                          {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                          {{ text }}
                        </a>
                    {{else}}
                      <a class="navbar_link"
                         id="{{ id }}"
                         href="{{ href }}"
                         style="color:red">
                        {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                        {{ text }}
                      </a>
                    {{/if}}
                  </li>
                {{/if}}
              {{/each}}
            </ul>
        </li>
      {{/if}}
    {{/each}}
  </ul>
<!-- Align right -->
  <ul class="nav navbar-nav navbar-right">
    {{> loginButtons}} <!-- here -->
</ul>
</template>







<template name="SideMenubar">
  <!--
  <ul id="accordion" class="accordion">
  <li>

    <ul class="submenu">

      <li><a href="#">Bing</a></li>
      <li><a href="#">Yahoo</a></li>
    </ul>
  </li>
</ul>
-->
  <ul id="accordion" class="accordion">
    {{#each item }}
      {{#if there_is "href" }}
      <li>
          <a href="{{ href }}">
              {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
              {{ text }}
          </a>
            <i class="fa fa-chevron-down"></i>
        </li>
      {{else}}
      <li>
        <div class="link">
        <a href="#">
          {{#if there_is "icon" }}<i class="fa {{ icon }}"></i>{{/if}}
          {{ text }}</a>
          <i class="fa fa-chevron-down"></i>
        </div>
          <ul class="submenu">
              {{#each items }}
                {{#if there_is "separator" }}
                  {{#if separator }}<li role="separator" class="divider"></li>{{/if}}
              <li class="dropdown-header">{{ text }}</li>
                {{else}}
                  <li>
                    {{#if modal}}
                        <a class="navbar_link"
                           id="{{ id }}"
                           href="#">
                          {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                          {{ text }}
                        </a>
                    {{else}}
                      <a class="navbar_link"
                         id="{{ id }}"
                         href="{{ href }}"
                         style="color:red">
                        {{#if there_is "icon" }}<i class="fa {{ icon }}"></i> {{/if}}
                        {{ text }}
                      </a>
                    {{/if}}
                  </li>
                {{/if}}
              {{/each}}
            </ul>
        </li>
      {{/if}}
    {{/each}}
  </ul>

  <script>
    $(function() {
    	var Accordion = function(el, multiple) {
    		this.el = el || {};
    		this.multiple = multiple || false;

    		// Variables privadas
    		var links = this.el.find('.link');
    		// Evento
    		links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
    	}

    	Accordion.prototype.dropdown = function(e) {
    		var $el = e.data.el;
    			$this = $(this),
    			$next = $this.next();

    		$next.slideToggle();
    		$this.parent().toggleClass('open');

    		if (!e.data.multiple) {
    			$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
    		};
    	}
    	var accordion = new Accordion($('#accordion'), false);
    });
  </script>
</template>
